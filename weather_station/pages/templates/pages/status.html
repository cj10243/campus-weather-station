{% extends "base.html" %}

{% block content %}
{% load static %}
<header class="header" style="background-image: url(https://unsplash.it/1583/315?random&element=DIV);">
<div class="overlay">
    <div class="container">
        <div class="message">
            <h1>歡迎使用氣象站服務</h1>
        </div>
    </div>
    <a href="#one"></a></div>
</header>
<div class="station-list">
    <div class="container">
       {% for weather in weathers %}
        <div class="cards">
            <div class="weather">
                <div class="station">{{weather.school.name}}</div>
                <div class="tempature">
                    <span class="value">{{weather.temperature}}</span>
                    <i class="icon-Celsius"></i>
                    <i class="large icon-cloudy"></i>
                </div>
                <div class="status">
                    <div class="humidity">
                        <i class="icon-rainy2"></i><span class="humidity">{{weather.humidity}}%</span>
                    </div>
                </div>
                <div class="actions">
                    <a class="btn btn-flat">Full Report</a>
                </div>
            </div>
            </div>
        {% endfor %}
        </div>
    </div>



<div id="container2" style="width:100%; height:400px;"></div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/5.0.14/highcharts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/5.0.14/js/modules/drilldown.js"></script>
{% endblock %}

{% block js %}
<script src="{% static 'pages/js/chart.js' %}"></script>

{% endblock js %}
