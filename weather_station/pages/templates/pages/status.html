{% extends "bootstrap_base.html" %}

{% block content %}
{% load static %}


<div class="container" style="padding-top:8em">

    <h2></h2>
    <!-- Trigger the modal with a button -->
    <div class="card-deck">
    {% for weather in weathers %}
    <div class="card card-outline-info mb-3 text-center" style="width: 20rem;">

        <div class="card-block">
            <h4 class="card-title">{{weather.school.eng_name}}</h4>
            <p class="card-text">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">氣溫：30&#8451;</li>
                <li class="list-group-item">濕度：{{weather.humidity}}%</li>
                <li class="list-group-item">紫外線值：1</li>
            </ul>

            </p>
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Full Report</button>
        </div>
    </div>
    {% endfor %}
    </div>
    <!--Card-->


    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Weather Chart</h4>
                </div>
                <div class="modal-body">

                    <div id="temperature" ></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>
</div>


<script>
Highcharts.chart('temperature', {
    chart: {
        type: 'line'
    },
    title: {
        text: 'Monthly Average Temperature'
    },
    subtitle: {
        text: 'Source: WorldClimate.com'
    },
    xAxis: {
        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
    },
    yAxis: {
        title: {
            text: 'Temperature (°C)'
        }
    },
    plotOptions: {
        line: {
            dataLabels: {
                enabled: true
            },
            enableMouseTracking: false
        }
    },
    series: [{
        name: 'Tokyo',
        data: [7.0, 6.9, 9.5, 14.5, 18.4, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
    }, {
        name: 'London',
        data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
    }]
});
</script>



{% endblock %}
