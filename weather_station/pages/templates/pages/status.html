{% extends "bootstrap_base.html" %}

{% block content %}
{% load static %}


<div class="container" style="padding-top:8em">

    <h2></h2>
    <!-- Trigger the modal with a button -->
    <div class="card-deck">
    {% for weather in weather %}
    <div class="card card-outline-info mb-3 text-center" style="width: 20rem;">

        <div class="card-block">
            <h4 class="card-title">{{weather.school.name}}</h4>
            <p class="card-text">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">氣溫：30&#8451;</li>
                <li class="list-group-item">濕度：{{weather.humidity}}%</li>
                <li class="list-group-item">紫外線值：1</li>
            </ul>

            </p>
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Full Report</button>
        </div>
    </div>
    {% endfor %}
    </div>
    <!--Card-->


    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Weather Chart</h4>
                </div>
                <div class="modal-body">
                    <div id="container2" ></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>
</div>


<script src="{% static 'pages/js/weather.js' %}"></script>


<script>
$(function () {
    var myChart =Highcharts.chart('container2', {
    chart: {
        type: 'line'
    },
    title: {
        text: '一天氣溫變化'
    },
    subtitle: {
        text: 'Source: 台北市立內湖高中'
    },
        xAxis: {
            type: 'datetime',
            tickInterval: 300 * 1000,
        },
       yAxis: {
            title: {
                text: 'Temperature (°C)'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            valueSuffix: '°C'
        },
                exporting: {
            buttons: {
                contextButton: {
                    enabled: true,
                    text: 'Export',
                    symbol: undefined
                },
                toggle: {
          	      }
            }
        },
    series: [{
        name: '{{weather.schoolname}}',
        data: {{temperature.1}}
    }]
});
});
</script>

{% endblock %}
